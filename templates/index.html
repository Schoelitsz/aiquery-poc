{% extends 'base.html' %}

{% block sidebar_content %}
    <li class="nav-item">
        <a class="btn btn-primary btn-block" href="/newprofile">New Profile</a>
    </li>
    <li class="nav-item">
        <a class="btn btn-primary btn-block" href="/manageprofiles">Manage profiles</a>
    </li>
    <li class="nav-item"></li>
        <a class="btn btn-danger btn-block" href="/admin">Admin</a>
    </li>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Welcome to the Profile Page</h1>
            <h2>Profiles</h2>
            <form method="post" id="chooseprofile" action="/loadchatforprofile">
                <label>Choose a profile</label>
                <select id="profiledropdown" name="profile_id">
                    {% for profile in profiles %}
                    <option value="{{ profile.profile_id }}">
                        {{ profile.profile_name }}
                    </option>
                    {% endfor %}
                </select>
                <button type="submit">Go</button>
            </form>            
        </div>
    </div>
</div>
{% endblock %}
